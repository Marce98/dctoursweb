  <script>
    function iconSearch() {
      let input = document.getElementById('searchSideBar')
      if (input.value != '') {
        document.getElementById('iconSearch').classList.remove('bx-search')
        document.getElementById('iconSearch').classList.add('bx-x')
      } else {
        document.getElementById('iconSearch').classList.add('bx-search')
        document.getElementById('iconSearch').classList.remove('bx-x')
      }

    }
    async function payMethod() {
      const payments = Square.payments(
        'sandbox-sq0idb-Q-t4YKu2ZDCCzA54uk2mrA', 'LQM2KPSTX6QM3'
      )
      const cardOptions = {
        style: {
          input: {
            backgroundColor: 'white'
          }
        }
      };
      try {
        const card = await payments.card(cardOptions);
        await card.attach('#card')
        const payButton = document.getElementById('pay')
        console.log(payButton);
        payButton.addEventListener('click', async () => {
          const result = await card.tokenize();
          token = result
          alert(JSON.stringify(result, null, 2));
        });
      } catch (error) {
        console.log(error);
      }
    }
    setTimeout(() => {
      $("#setPayment").click(function () {
        payMethod();
      });
    }, 2000);

  </script>
